<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyRead Options</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>EasyRead</h1>
        <p>
          No user API key is needed. The extension always uses:
          <code>https://easyread-extension.onrender.com</code>
          and auto-selects model:
          <code>gpt-5-nano</code> (short text) or <code>gpt-5-mini</code> (large text).
        </p>
      </header>

      <section class="card">
        <h2>Cache</h2>
        <p>Clear saved explanations if you want to force fresh results.</p>
        <div class="actions">
          <button type="button" id="clearCache">Clear Cache</button>
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </section>
    </main>

    <script type="module" src="./options.js"></script>
  </body>
</html>
